<html>
<head>
<title>Tab Close Box</title>
<style type="text/css">
#tab_close                               
{
  width: 100%;
  height: 15px;
  padding: 5px 0 5px 0;
  margin: 0;
}
#tab_close img
{
  float: right;
  margin-right: 10px;
}
.close_popup
{
 cursor: pointer;
}

</style>
</head>
<body>
<div id="tab_close">
<span class="close_popup"><img src="images/tab_close_black15.png" /></span>
</div>
</body>
</html>
