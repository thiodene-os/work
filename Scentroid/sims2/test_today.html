<!DOCTYPE html>
<html>
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
$( document ).ready(function() 
 {
    $(".rows").click(function()
    {
      //alert("The paragraph was clicked.");
      sensor = $(this).attr("sensor") ;
      $(this).addClass("selected") ;
      alert (sensor) ;
  });
});
</script>
<style type="text/css">
.rows{ background-color: white;}
.rows:hover {background-color: #999; cursor:pointer;}
.selected{background-color: yellow;}
</style>
</head>
    <body>
<table>
<tr class="header"><th>Parameter</th><th>Value</th><th>Data Unit</th></tr>
<tr class="rows" sensor="VOC-LC: 0.864 PPM"><td>VOC-LC</td><td>0.864</td><td>PPM</td></tr>
<tr class="rows" sensor="NO2-LC: 0.067 PPM"><td>NO2-LC</td><td>0.067</td><td>PPM</td></tr>

<tr class="rows" sensor="PM10: 4.22 ug/m3"><td>PM10</td><td>4.22</td><td>ug/m3</td></tr>
</table>
    </body>
</html>
